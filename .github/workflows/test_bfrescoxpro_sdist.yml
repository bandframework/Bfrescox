name: Test manual bfrescoxpro installation
env:
  BFRESCOXPRO_PATH: ${{ github.workspace }}/bfrescoxpro_pypkg
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  #####----- FULL TESTING WITHOUT COVERAGE
  # Prefer full end-to-end test using package installed on demand from source
  # distribution rather than testing in local clone alone or with a tox task.
  #
  # This also verifies a procedure provided in the documentation.
  test_openmpi_installation:
    strategy:
      matrix:
        # Python versions should be maintained consistent with those in setup.py
        os: [ubuntu-22.04, ubuntu-24.04, macos-13, macos-14, macos-15]
        #os:             [ubuntu-24.04]
        mpi_impl:       ["openmpi"]
        python-version: ["3.13"]
        #python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install compiler suite
      run: |
        # Several gFortran installed in brew by default, but no simple gfortran
        # found in PATH.
        if [ "${{ runner.os }}" = "macOS" ]; then
           HOMEBREW_BIN_PATH=$(brew --prefix gcc)/bin
           echo "$HOMEBREW_BIN_PATH" >> $GITHUB_PATH
        fi

    - name: Install ${{ matrix.mpi_impl }}
      run: |
        if   [ "${{ runner.os }}" = "Linux" ]; then
           sudo apt-get update
           if   [ "${{ matrix.mpi_impl }}" = "openmpi" ]; then
              sudo apt-get -y install openmpi-bin libopenmpi-dev
           elif [ "${{ matrix.mpi_impl }}" = "mpich" ]; then
              sudo apt-get -y install mpich libmpich-dev
           else
              echo "Cannot install ${{ matrix.mpi_impl }} for Linux"
              exit 1
           fi
        elif [ "${{ runner.os }}" = "macOS" ]; then
           brew update
           if   [ "${{ matrix.mpi_impl }}" = "openmpi" ]; then
              brew install open-mpi
           elif [ "${{ matrix.mpi_impl }}" = "mpich" ]; then
              brew install mpich
           else
              echo "Cannot install ${{ matrix.mpi_impl }} for macOS"
              exit 1
           fi
        fi

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build, install, & test bfrescoxpro
      run: |
        echo ""
        python -m pip install --upgrade pip
        python -m pip install build
        # Build source distribution & install
        pushd $BFRESCOXPRO_PATH
        python -m build --sdist
        python -m pip install -v dist/bfrescoxpro-*.tar.gz
        popd
        # Log info
        echo ""
        which python
        python -m pip list
        # Run tests through package
        echo ""
        python -c "import bfrescoxpro ; exit(not bfrescoxpro.test())"
